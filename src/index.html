<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="scss/main.scss">
  <script src=".././script.js" defer></script>
  <title>ZAK | Order summary card</title>

</head>

<body>

  <main>
    <section class ="order">
      <img src="../images/illustration-hero.svg" alt="illustration-hero">
      <h3>Order Summary</h3>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div>
        <div>
          <img src="../images/icon-music.svg" alt="">
          <span>Annual Plan <br>
            <span>$59.99/year</span></span>
        </div>
        <a href="">Change</a>
      </div>

      <button type="button" class="button-proceed">Proceed to Payment</button>
      <p class="cancel-order">Cancel Order</p>

    </section>

    <section class="thank-you">
      <img src="../images//spongebob-listening-to-music.webp" alt="spongebob-listening-to-music">
      <p class="thank">Thank you for the order</p>
      <button class="button-back">Back to order summary </button>
    </section>
  </main>

</body>

</html>
